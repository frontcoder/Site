<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrontCoder main Site">
    <meta name="author" content="frontcoder">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>FrontCoder - Home</title>

    <!-- STYLES
    ================================================== -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/docs.css">

  </head>

  <body>

    <div class="row">
      <div class="twelve columns">

        <div class="row docsHeader">
        <div class="eight columns">
          <h3>Documents</h3>
        </div>
        <div class="four columns" style='padding-top: 2em'>
          <p>Last update: February 24, 2013.</p>
          </div>
          <hr/>
        </div>
      </div>
  </div>

  
    <div class="row">

      <div class="eight columns" id='docList'> </div>

      <div class="four columns">
        <p>Just grab the doc that interests you by clicking the 'Download' button</p>
        <h4>Other Documents</h4>
        <p>Other ways to retrieve info:</p>
        <ul class="disc">
          <li>Check out the <a href="Javascript: document.location.href = '../OneWeb/index.html'"> OneWeb </a> site <br /> There might be more documents</li>
           <li><a class='contentLink' id='contact' href="Javascript: selectNavBarItem('contact.html')">Contact</a > with us</li>
        </ul>
      </div>

    </div>
  
  <!-- BLOG TEMPLATE {{HANDLEBARS}}
        ================================================== -->
        <script type="text/x-handlebars-template" id="doc-template">
              
         <div class="panel">
          <div class="row">  
            <div class="seven columns">
              <p>{{text}}</p>
            </div>  
             <div class="two columns">
              <p>{{date}}</p>
            </div>
            <div class="three columns">
              <p><a href="{{filePath}}" class="small button downloadDoc">Download</a></p>
            </div> 
          </div> 
        </div> 

        </script>

    <!-- SCRIPTS
    ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>  

    <script src="js/spine.min.js"></script>
    <script src="js/ajax.js"></script>

    <script src="js/handlebars.min.js"></script>
    <script src="js/doc_model.js"></script> 
    <script src="js/doc_view.js"></script> 
    <script src="js/doc_controller.js"></script> 
    
  </body>
</html>
