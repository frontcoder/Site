          </ul>

          <section>
            <!-- Left Nav Section -->
            <ul class="left">
              <li class="divider"></li>
              <li><a class="active contentLink" id='home' href="Javascript: selectNavBarItem('home.html')">Home</a></li>

        ================================================== -->

            {{{content}}}
        </script>

        ================================================== -->
