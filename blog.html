  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrontCoder main Site">
    <meta name="author" content="frontcoder">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>FrontCoder - Main Site</title>


    <!-- STYLES
    ================================================== --> 
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/blog.css">
    
  </head>

  <body>
    
    <div class="row">
      <div class="twelve columns">
        <div>
            <h3>Welcome to Front-Blog</h3>
            <hr>
            <ul class="accordion">
              <li >
                <div class="title">
                  <h5>New Blog</h5>
                </div>
                <div class="content">
                    <form id='blogForm' name='blogForm' enctype="multipart/form-data" action='php/blog.php' target='dummyFrame' method='post'>
                        <fieldset>
                            <legend>Post a new one</legend>
                            <div class="row">
                                <div class="one columns">
                                    <label for name='titleInput'>Title</label>
                                </div>
                                <div class="nine columns end">
                                    <input type='text' id='titleInput' name='titleInput' placeholder='Enter blog title' required/>
                                </div>
                            </div>

                            <fieldset>
                                <legend>Add Image(s)</legend>
                                <div class="row">
                                    <div class="two columns">
                                        <label for name='fsImageInput'>From FileSystem</label>
                                    </div>
                                    <div class="eight columns">
                                        <input type='file' id='fsImageInput' name='fsImageInput[]'  size='60' multiple/>
                                        <iframe id='dummyFrame' name='dummyFrame' style='display:none'></iframe>
                                    </div>
                                     <div class="two columns">
                                        <input type='submit' id='addImage' name='addImage' value='Add Image(s)'/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="two columns">
                                        <label for name='urlImageInput'>From URL</label>
                                    </div>
                                    <div class="eight columns end">
                                        <input type='text' id='urlImageInput' name='urlImageInput' placeholder='Type URL in' />
                                    </div>
                                </div>
                                
                            </fieldset>
                            <p>Text</p>
                            <div contenteditable="true"class='editableDiv' id='blogInput'></div>
                            <input type='button' id='addBlog' name='addBlog' value='Submit Blog'/>

                        </fieldset>
                    </form>
                </div>
            </li>
        </ul>
      </div>
        
        <div id="blogContent">
            <ul id='blogList'></ul>
        </div>

    </div>
</div>
        <!-- BLOG TEMPLATE {{HANDLEBARS}}
        ================================================== -->
        <script type="text/x-handlebars-template" id="blogContent-template">

            <li class="blog" id='blog%{{id}}'>
                <div class="blog-title"><h4>{{title}}</h4></div>
                <div class="blog-header">
                    <div class="blog-date"><span>{{date}}</span></div>
                    <div class="blog-like">
                        <input type='button' class='likeBlog' id='likeBlog%{{id}}' name='likeBlog%{{id}}' value='Like'/>
                        <span>+{{likes}}</span>
                    </div>
                </div>
                <div class="blog-content">
                    <div class="blog-text"><span><p>{{{content}}}</p></span></div>
                </div>
                <div class="blog-footer">
                </div>
            </li>

        </script>

    <!-- SCRIPTS
    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/spine.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/blog_model.js"></script>
    <script src="js/blog_view.js"></script>
    <script src="js/blog_controller.js"></script>
    <script src="js/foundation_init.js"></script>

  </body>

</html>
